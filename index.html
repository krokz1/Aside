<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/dialog-styles.css">
    
</head>
<body class="body">
    <aside class="dialog dialog__container">
        <header class="dialog__header">
            <button class="button dialog__button--close">
            </button>
            <a href="#" class="header__logo dialog__logo">
                <img 
                class="logo-images" 
                src="images/logo.svg" 
                alt="CPS" 
                width="97" 
                height="51"
                >
            </a>
            <button class="button dialog__button--search">
            </button>
        </header>
        <nav class="dialog__menu">
            <ul class="dialog__menu-list">
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link link-activ">
                        Ремонт техники
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Услуги и сервисы
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Корпоративным клиентам
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Продавцам техники
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Партнерам
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Производителям
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Наши сервисные центры
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Контакты
                    </a>
                </li>
            </ul>
        </nav>
        <footer class="dialog__footer">
            <ul class="servises-list contact-list flex dialog__footer-menu">
                <li class="contact-item">
                    <button class="button footer__button footer__button-call" type="button">
                        
                    </button>
                </li>
                <li class="contact-item">
                    <button class="button footer__button footer__button-chat" type="button">
                        
                    </button>
                </li>
                <li class="contact-item">
                    <button class="button footer__button footer__button-profile" type="button">
                        
                    </button>
                </li>
            </ul>
            <address class="dialog__company-contact">
                <a href="mailto:info@company.com" class="dialog__company-email dialog__company-link link">
                    mail@cps.com
                </a>
                <a href="tel:+1234567890" class="dialog__company-telephone dialog__company-link link">
                    8 800 890 8900  
                </a>
            </address>
            <form class="dialog__lang">
                <ul class="dialog__lang-list">
                    <li class="dialog__lang-item">
                        <input class="dialog__lang-checkbox" type="radio" id="lang-ru" name="language" value="RU">
                        <label class="dialog__lang-label dialog__lang-label--activ" tabindex="0" for="lang-ru">RU</label>
                    </li>
                    <li class="dialog__lang-item">
                        <input class="dialog__lang-checkbox" type="radio" id="lang-en" name="language" value="EN">
                        <label class="dialog__lang-label" tabindex="0" for="lang-en">EN</label>
                    </li>
                    <li class="dialog__lang-item">
                        <input class="dialog__lang-checkbox" type="radio" id="lang-ch" name="language" value="CH">
                        <label class="dialog__lang-label"  tabindex="0" for="lang-ch">CH</label>
                    </li>
                </ul>
            </form>
        </footer>
    </aside>
</body>
</html>
