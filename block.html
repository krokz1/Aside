<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/dialog-styles.css">
    
</head>
<body class="body">
    <aside class="dialog dialog__container">
        <header class="dialog__header">
            <button class="button dialog__button--close">
            </button>
            <a href="#" class="header__logo dialog__logo">
                <img 
                class="logo-images" 
                src="images/logo.svg" 
                alt="CPS" 
                width="97" 
                height="51"
                >
            </a>
            <button class="button dialog__button--search">
                <img class="button__images" 
                src="images/search.svg" 
                alt="Поиск"
                width="17"
                height="17"
                >
            </button>
        </header>
        <div class="dialog__menu">
            <ul class="dialog__menu-list">
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link link-activ">
                        Ремонт техники
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Услуги и сервисы
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Корпоративным клиентам
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Продавцам техники
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Партнерам
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Производителям
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Наши сервисные центры
                    </a>
                </li>
                <li class="dialog__menu-item">
                    <a href="#" class="dialog__menu-link">
                        Контакты
                    </a>
                </li>
            </ul>
        </div>
        <footer class="dialog__footer">
            <ul class="servises-list contact-list flex dialog__footer-menu">
                <li class="contact-item">
                    <button class="button button-call footer__button-call" type="button">
                        <img
                        class="button__images" 
                        src="images/call.svg" 
                        alt="Позвонить" 
                        width="18" 
                        height="18"
                        >
                    </button>
                </li>
                <li class="contact-item">
                    <button class="button button-chat footer__button-chat" type="button">
                        <img 
                        class="button__images" 
                        src="images/chat.svg" 
                        alt="Написать" 
                        width="20" 
                        height="20"
                        >
                    </button>
                </li>
                <li class="contact-item">
                    <button class="button button-profile footer__button-profile" type="button">
                        <img 
                        class="button__images" 
                        src="images/profile.svg" 
                        alt="Профиль" 
                        width="20" 
                        height="18"
                        >
                    </button>
                </li>
            </ul>
            <address class="dialog__company-contact">
                <a href="mailto:info@company.com" class="dialog__company-email dialog__company-link link">
                    mail@cps.com
                </a>
                <a href="tel:+1234567890" class="dialog__company-telephone dialog__company-link link">
                    8 800 890 8900  
                </a>
            </address>
            <ul class="dialog__language-switcher">
                <li class="dialog__language-switcher-item">
                    <button class="lang-button lang-button--active" data-lang="ru" type="button">
                        RU
                    </button>
                </li>
                <li class="dialog__language-switcher-item">
                    <button class="lang-button" data-lang="en" type="button">
                        EN
                    </button>
                </li>
                <li class="dialog__language-switcher-item">
                    <button class="lang-button" data-lang="ch" type="button">
                        CH
                    </button>
                </li>
            </ul>
        </footer>
    </aside>
</body>
</html>
